<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/78191ce747.js" crossorigin="anonymous"></script>
  <title>Registration Form</title>

  <!-- Material-UI CSS files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.2.5/styles.min.css" integrity="sha512-2FpU0KpEZGon3VYfCHpgfrkMHnGxzXrNQL/2x8sFKiIe0Q/cw4i2GXKXsc+Vc7Nc1j27tLldZi52QF3J9EPq1g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- Google Fonts (Roboto) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <!-- Custom Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #eff0f5;
    }
    .container {
      position: relative;
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .container header {
      font-size: 1.5rem;
      color: #333;
      font-weight: 500;
      text-align: center;
    }
    .container .orange-text {
      color:orangered;
    }
    .social-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-container a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
    .social-container a:hover {
      background: #ccc;
    }
    .form {
      margin-top: 30px;
    }
    .input-box {
      width: 100%;
      margin-top: 20px;
    }
    .input-box input, .input-box select {
      position: relative;
      height: 40px;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: #707070;
      margin-top: 8px;
      background-color: #eff0f5;
      border-radius: 6px;
      padding: 0 15px;
      border: none;
    }
    .input-box input::placeholder {
      color: #707070;
    }
    .input-box input:focus, .input-box select:focus {
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    }
    .column {
      display: flex;
      column-gap: 15px;
    }
    .register-button {
      background: orangered;
      border: none;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      width: 100%;
    }
    .register-button:hover {
      background: orangered;
    }
    .note {
      font-size: 14px;
      color: rgba(151, 152, 149, 0.715);
      margin-top: 5px;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }
      .input-box {
        margin-top: 15px;
      }
    }

    @media screen and (max-width: 500px) {
      .column {
        flex-wrap: wrap;
      }
      .register-button {
        margin-top: 15px;
      }
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 15px;
      }
      .input-box {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <section class="container">
    <header><h1>Registration Form</h1></header>
    <header class="orange-text">Srilankashop.lk</header>
    <div class="social-container">
      <a href="#" class="social"><i class="fab fa-facebook-f" style="color: #3b5998;"></i></a>
      <a href="#" class="social"><i class="fab fa-google-plus-g" style="color: #dd4b39;"></i></a>
      <a href="#" class="social"><i class="fab fa-instagram" style="color: #c13584;"></i></a>
    </div>
    <form action="#" class="form">
      <div class="input-box">
        <input type="text" placeholder="Full name" required />
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required />
        <div class="note">we will contact you via email.</div>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Phone number" required />
      </div>

      <div class="input-box">
        <select name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Address" required />
      </div>

      <div class="input-box">
        <input type="text" placeholder="City" required />
      </div>

      <button type="submit" class="mui-btn mui-btn--raised register-button">Register</button>
    </form>
  </section>
</body>
</html>
